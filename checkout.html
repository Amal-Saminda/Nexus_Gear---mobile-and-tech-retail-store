<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout - Nexus Gear</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #0d47a1;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0d47a1;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸ›’ Checkout</h2>
    <form action="place_order.php" method="POST">
      <label for="name">Full Name:</label>
      <input type="text" name="name" id="name" required>

      <label for="phone">Phone Number:</label>
      <input type="text" name="phone" id="phone" required>

      <label for="address">Delivery Address:</label>
      <textarea name="address" id="address" rows="4" required></textarea>

      <input type="hidden" name="payment_method" value="Cash on Delivery">

      <button type="submit">Place Order - Cash on Delivery</button>
    </form>
  </div>

</body>
</html>
